<!-- Sample Contents -->
<div id="html-sample">
  <div class="row">
    <div class="col-lg-2 col-12 selection-area">
      <div
        id="column"
        class="nav flex-column nav-pills"
        aria-orientation="vertical"
      ></div>
    </div>
    <div class="col-lg-10 col-12" style="overflow-x: scroll">
      <div class="container-fluid" id="sample-content-no-display">
        <p class="karla-text title-font">Sample</p>
        <div class="card">
          <div class="card-body">
            <p class="card-text">
              ライブサンプルです。実際にブラウザ上でNLPDateが動いています。
            </p>
            <p class="card-text">
              JavaScript列のテキストをコピーして貼り付ければ、
              処理結果列の出力になります。
            </p>
          </div>
        </div>
      </div>
      <div id="sample-content-display" style="display: none; min-width: 1200px">
        <div class="float-right" style="padding: 10px">
          Time Zone :
          <span id="timezone-list"> </span>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">処理結果</th>
              <th scope="col">JavaScript</th>
            </tr>
          </thead>
          <tbody id="result"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script>
  $(window).bind("load", function () {
    let test = new TestRequest("result", "column", "timezone-list");
    test.update_time_zone();
    test.update_table();
    test.create_left_menu();
  });
</script>
